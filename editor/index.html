<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editor.css') }}">
    </head>
<body>

<div id="editor_area">
    <div id="sidebar">
      {% for file in files %}
      <div class="post-item"><a class="" href="{{ file }}"><span class="">{{ file }}</span></a></div>
      {% endfor %}
    </div>
    <textarea id="md" style="display:none">{{ text }}</textarea>
</div>

<div id="test-box">
    <div class="test-item">
        <button id="toggle">
             Toggle
        </button>
        <div class="test-tooltip">Toggle between HyperMD Mode and Nomal</div>
    </div>

    <div class="test-item">
        <button id="create">
             New File
        </button>
        <div class="test-tooltip">Create New File</div>
    </div>

    <div class="test-item">
        <button id="delete">
             Delete
        </button>
        <div class="test-tooltip">Delete This File</div>
    </div>
    <div class="test-item">
      <input type="text" value="" name="search" id="search" placeholder="Search..."/>
    </div>

    <div class="right test-item">
        <button onclick="window.open('https://github.com/laobubu/hypermd/')">
             <span class="phone-hidden">GitHub</span>
        </button>
        <div class="test-tooltip">View HyperMD on GitHub</div>
    </div>
    <div class="right test-item">
        <button id="saved">Saved!</button>
    </div>

</div>
</body>
